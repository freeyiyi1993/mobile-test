<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas: 形状</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100"></canvas>

<script type="text/javascript">
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    // 矩形
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,150,75);
    // 线
    ctx.moveTo(10,30);
    ctx.lineTo(150,80);
    ctx.lineTo(10,80);
    ctx.lineTo(10,30);
    ctx.fillStyle = 'blue';
    ctx.stroke();
    ctx.fill();
    // 圆
    ctx.fillStyle="#0FF";
    ctx.beginPath();
    ctx.arc(70,50,15,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();
    // 渐变矩形
    var grd=ctx.createLinearGradient(0,0,175,50);
    grd.addColorStop(0,"#FF0000");
    grd.addColorStop(1,"#00FF00");
    ctx.fillStyle=grd;
    ctx.fillRect(0,0,175,50);
</script>
</body>
</html>
