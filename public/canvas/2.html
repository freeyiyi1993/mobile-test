<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <script src="/libs/zepto.js"></script>
    <link rel="stylesheet" href="scratcher.css">
    <title>组件-刮刮乐</title>
</head>
<body>
    <div class="scratcherContainer">
        <!-- 结果 可动态写入 -->
        <img src="/img/scratcher/background.png" alt="">
        <canvas class="scratcher"></canvas>
    </div>
<script src="scratcher2.js"></script>
<script>
$('.scratcher').scratcher({
  maskImage: '/img/scratcher/foreground.png',
  threshold: 50, // 刮刮乐显示结果的临界值
  lineWidth: 45 // 线宽
});
</script>
</body>
</html>
