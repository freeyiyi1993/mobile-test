<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
<style>
    #relative {
        position: relative;
        width: 100px;
        height: 100px;
        background: green;
    }
    #absolute {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: blue;
    }
    #transform {
        background: red;
        width: 50px;
        height: 50px;
    }
</style>

<div id="relative">
    <div id="transform">
        <div id="absolute"></div>
    </div>
</div>
