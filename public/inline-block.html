<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>inline-block包含不住截断</title>
    <style>
    a {
        text-decoration: none;
        display: inline-block;
    }
    p {
        margin-bottom: 10px;
    }
    .clamp-3 {
        -webkit-line-clamp: 3;
    }
    .multi-cut {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden; }
    </style>
</head>
<body>
    <a href="javascript:;">
        <p class="multi-cut clamp-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia inventore fugit fugiat excepturi, earum est, ratione et harum soluta eius doloribus enim similique porro, distinctio minus omnis maxime veniam assumenda?</p>
    </a>

</body>
</html>
